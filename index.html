<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per Valentina ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: radial-gradient(circle at top, #ffe0ec, #ffc3d4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 38px;
    color: #b30059;
    margin: 25px 0;
}

img {
    width: 320px;
    max-width: 100%;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
}

.buttons {
    margin-top: 30px;
    display: flex;
    gap: 25px;
    justify-content: center;
    position: relative;
}

button {
    padding: 15px 36px;
    font-size: 20px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.3s ease;
}

#yes {
    background: linear-gradient(135deg,#ff5f7e,#ff2f68);
    color: white;
    box-shadow: 0 10px 25px rgba(255,0,90,.4);
    z-index: 1; /* parte sopra il NO */
}

#no {
    background: #eee;
    color: #444;
    z-index: 0;
    position: relative; /* cos√¨ il YES lo sovrasta */
}

/* Cuori */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    top: 50%;
    left: 50%;
    z-index: 10;
    pointer-events: none;
    animation: float 1s ease-out forwards;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart:before {
    top: -10px;
    left: 0;
}

.heart:after {
    left: 10px;
    top: 0;
}

@keyframes float {
    0% { transform: translate(0,0) rotate(45deg); opacity:1; }
    100% { transform: translate(0,-100px) rotate(45deg); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dXZjZ2cwODhhenhzZ3dtbGZ2dWgwdzJ6c3ptMjEzNTUwYnB1ZGdkOCZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif">
    <h1>Vuoi essere la mia Valentina? üíñ</h1>
    <div class="buttons">
        <button id="yes">S√¨</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");

let scale = 1;

// Funzione per creare cuori
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    const rect = yes.getBoundingClientRect();
    heart.style.left = (rect.left + rect.width/2) + 'px';
    heart.style.top = (rect.top + rect.height/2) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 1000);
}

// Quando tocca NO
no.addEventListener("click", () => {
    // Ingrandisci il tasto SI
    scale += 0.25;
    yes.style.transform = `scale(${scale})`;
    yes.style.zIndex = 2;

    // Crea un cuore
    createHeart();

    // Vibrazione se supportata
    if (navigator.vibrate) {
        navigator.vibrate(100);
    }
});

// Quando tocca SI
yes.addEventListener("click", () => {
    window.location.href = "date.html";
});
</script>

</body>
</html>
