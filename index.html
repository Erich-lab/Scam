<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Per Valentina ❤️</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(#ffdde1, #ee9ca7);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #b30059;
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 45%;
    top: 60%;
}

#no {
    background: #444;
    color: white;
}

img {
    width: 300px;
    border-radius: 20px;
}
</style>
</head>
<body>

<img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif">
<h1>Vuoi essere la mia Valentina? ❤️</h1>

<button id="yes">Sì</button>
<button id="no">No</button>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yes").addEventListener("click", () => {
    window.location.href = "date.html";
});
</script>

</body>
</html>
