<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per Valentina ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: radial-gradient(circle at top, #ffe0ec, #ffc3d4);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 38px;
    color: #b30059;
    margin: 25px 0;
}

img {
    width: 320px;
    max-width: 100%;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
}

.buttons {
    margin-top: 30px;
    display: flex;
    gap: 25px;
    justify-content: center;
}

button {
    padding: 15px 36px;
    font-size: 20px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s;
}

#yes {
    background: linear-gradient(135deg,#ff5f7e,#ff2f68);
    color: white;
    box-shadow: 0 10px 25px rgba(255,0,90,.4);
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #eee;
    color: #444;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dXZjZ2cwODhhenhzZ3dtbGZ2dWgwdzJ6c3ptMjEzNTUwYnB1ZGdkOCZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif">
    <h1>Vuoi essere la mia Valentina? üíñ</h1>
    <div class="buttons">
        <button id="yes">S√¨</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const no = document.getElementById("no");

no.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    no.style.left = x + "px";
    no.style.top = y + "px";
});

document.getElementById("yes").onclick = () => {
    window.location.href = "date.html";
};
</script>

</body>
</html>
